<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Minigame</title>
    </head>
    <body>
        <main>
            <section id="score_container">
                <div id="score">0</div>
            </section>
            <section class="powerup_container">
                <div id="powerup1">
                    <figure>
                        <img src="Media/scopacchionepng.png"
                            alt="powerup1">
                        <figcaption>Costo: 10<br>Click +2</figcaption>
                    </figure>
                </div>
                <div id="powerup2">
                    <figure>
                        <img src="Media/kitgnomescopng.png"
                            alt="powerup2">
                        <figcaption>Costo: 50<br>Click +5</figcaption>
                    </figure>
                </div>
                <div id="powerup3">
                    <figure>
                        <img
                            src="Media/retinognomescopng.png"
                            alt="powerup3">
                        <figcaption>Costo: 100<br>+5 al secondo
                        </figcaption>
                    </figure>
                </div>
            </section>

        </main>
        <script src="script.js"></script>
    </body>
</html>
